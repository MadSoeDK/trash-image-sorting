name: API Integration Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: |
          python -m pip install -U pip setuptools wheel
          uv sync
          uv pip list

      - name: Run API integration tests
        run: |
          uv run pytest tests/integrationtests/ -v --tb=short

      - name: Run integration tests with coverage
        run: |
          uv run coverage run -m pytest tests/integrationtests/
          uv run coverage report -m

