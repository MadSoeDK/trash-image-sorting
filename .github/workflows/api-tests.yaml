name: API Integration Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: |
          python -m pip install -U pip setuptools wheel
          uv sync
          uv pip list

      - name: Run API integration tests
        run: |
          uv run pytest tests/integrationtests/ -v --tb=short

      - name: Run integration tests with coverage
        run: |
          uv run coverage run -m pytest tests/integrationtests/
          uv run coverage report -m

  load-tests:
    runs-on: ubuntu-latest
    # Only run load tests on main branch or when specifically requested
    if: github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'run-load-tests')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: |
          python -m pip install -U pip setuptools wheel
          uv sync

      - name: Start API server in background
        run: |
          # Start the API server in background
          uv run uvicorn trashsorting.api:app --host 0.0.0.0 --port 8000 &
          # Wait for server to be ready
          sleep 10
          # Check if server is running
          curl -f http://localhost:8000/api/health || exit 1

      - name: Run load tests
        env:
          MYENDPOINT: http://localhost:8000
        run: |
          uv run locust -f tests/performancetests/locustfile.py \
            --headless \
            --users 50 \
            --spawn-rate 5 \
            --run-time 2m \
            --host http://localhost:8000 \
            --csv=locust_results \
            --html=locust_report.html

      - name: Upload load test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: load-test-results
          path: |
            locust_results*.csv
            locust_report.html
          retention-days: 30

      - name: Check load test performance thresholds
        run: |
          # Extract metrics from the CSV file
          if [ -f "locust_results_stats.csv" ]; then
            # Check if 95th percentile response time is under 2000ms
            p95=$(awk -F',' 'NR>1 && $1=="Aggregated" {print $9}' locust_results_stats.csv)
            echo "95th percentile response time: ${p95}ms"
            
            # Check failure rate
            failures=$(awk -F',' 'NR>1 && $1=="Aggregated" {print $4}' locust_results_stats.csv)
            requests=$(awk -F',' 'NR>1 && $1=="Aggregated" {print $3}' locust_results_stats.csv)
            
            if [ ! -z "$requests" ] && [ "$requests" -gt 0 ]; then
              failure_rate=$(echo "scale=2; ($failures / $requests) * 100" | bc)
              echo "Failure rate: ${failure_rate}%"
              
              # Fail if failure rate is too high (>5%)
              if (( $(echo "$failure_rate > 5" | bc -l) )); then
                echo "❌ Failure rate too high: ${failure_rate}%"
                exit 1
              fi
            fi
            
            echo "✅ Load test performance within acceptable thresholds"
          fi

